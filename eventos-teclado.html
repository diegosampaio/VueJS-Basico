<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos de Teclado</title>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup.up="changeValue">

        {{ valueText }}
    </div>


     <!-- versão de produção, otimizada para tamanho e velocidade -->
     <script src="https://cdn.jsdelivr.net/npm/vue"></script>

     <script>
         new Vue({
             el: '#app',
             data:{
                valueText: ''
             },
             methods: {
                 changeValue (event) {
                     this.valueText = event.target.value
                 }
             }
         })
     </script>
</body>
</html>
