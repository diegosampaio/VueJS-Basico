<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Bind</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <p>{{ isActive ? 'Ativo' : 'Não Ativo' }}</p>
        <p><a v-bind:href="url" v-bind:title="nameLink">{{ nameLink }}</a></p>
    </div>

    <!-- versão de produção, otimizada para tamanho e velocidade -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Meu título',
                description: 'subtitulo',
                isActive: true,
                url: 'https://google.com',
                nameLink: 'Google.com'
            }
        })
    </script>
</body>
</html>
