<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styles VueJS</title>
    <style>
        .active{ background: green; }
        .noActive { background: #f00;}
    </style>
</head>
<body>
    <div id="app">
        <button @click="isActive = !isActive">Alterar</button>
        <div :class="{active : isActive}">
            Exemplo Style VueJS
        </div>
        <div :class="isActive ? 'active' : 'noActive'">
            Exmplo no-active
        </div>
    </div>

    <!-- versão de produção, otimizada para tamanho e velocidade -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: false
            }
        })
    </script>
</body>
</html>
